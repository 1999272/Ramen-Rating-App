<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    
    <!-- Ramen Menu -->
    <div id="ramen-menu"></div>

    <!-- Ramen Detail Display -->
    <div id="ramen-detail">
        <img id="ramen-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_o86UH4J0lwaThBv-fLgga7HE10r1NlkJ5g&s" alt="Ramen Image">
        <div class="ramen-overlay">
            <h2 id="ramen-name"></h2>
            <h3 id="ramen-restaurant"></h3>
        </div>
        <p>Rating: <span id="ramen-rating"></span></p>
        <p>Comment: <span id="ramen-comment"></span></p>
        <div id="ramen-actions"></div> <!-- Buttons will be added dynamically -->
    </div>

    <!-- Form to Add/Edit New Ramen -->    <!--commit here-->
    <div id="ramen-form-container">
        <h2>Add/Edit Ramen</h2>
        <form id="new-ramen-form">
            <input type="text" id="name" placeholder="Ramen Name" required>
            <input type="text" id="restaurant" placeholder="Restaurant" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
            <input type="text" id="comment" placeholder="Comment" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
